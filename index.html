<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./estilos.css" />

    <h1 class="titulo"><u>Registro de Eventos</u></h1>

</head>
<body>
    <div id="listado"></div>     
    <div id="mensaje"></div>    
    
    <form id="registro-formulario">
        <label for="registro"> Registro: </label>
              
        <input id="nombre" name="nombre" type="text"   placeholder="Ingrese Nombre y Apellido" />
        <input id="edad"   name="edad"   type="number" placeholder="Ingrese Edad" />

        <span id="form-status"> </span>
        <button type="submit">Enviar</button>
    </form>
    <hr/>
    <script src="./script.js"></script>

</body>          
</html>
